<body>
  <header>
    üìö –ú–æ—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∞

  <main>
    <input type="text" id="search" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –∞–≤—Ç–æ—Ä—É...">
    <select id="sort">
      <option value="">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞</option>
      <option value="title">–ü–æ –∞–ª—Ñ–∞–≤–∏—Ç—É</option>
      <option value="date">–ü–æ –¥–∞—Ç–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è</option>
    </select>
    <div id="library"></div>
  </main>

  <script>
    const books = [
      {
        title: "–ú–∞—Å—Ç–µ—Ä –∏ –ú–∞—Ä–≥–∞—Ä–∏—Ç–∞",
        author: "–ú–∏—Ö–∞–∏–ª –ë—É–ª–≥–∞–∫–æ–≤",
        format: "epub",
        link: "https://drive.google.com/file/d/1Xyz1234abc/view",
        date: "2023-11-01"
      },
      {
        title: "–ò–¥–∏–æ—Ç",
        author: "–§.–ú. –î–æ—Å—Ç–æ–µ–≤—Å–∫–∏–π",
        format: "pdf",
        link: "https://yadi.sk/d/abcd5678",
        date: "2023-12-15"
      },
      {
        title: "–ì–∞—Ä—Ä–∏ –ü–æ—Ç—Ç–µ—Ä –∏ —Ñ–∏–ª–æ—Å–æ—Ñ—Å–∫–∏–π –∫–∞–º–µ–Ω—å",
        author: "–î–∂. –ö. –†–æ—É–ª–∏–Ω–≥",
        format: "epub",
        link: "https://dropbox.com/s/xyz9876/hp1.epub?dl=0",
        date: "2024-01-10"
      }
    ];

    const container = document.getElementById('library');
    const searchInput = document.getElementById('search');
    const sortSelect = document.getElementById('sort');

    function renderBooks(filter = '', sortBy = '') {
      container.innerHTML = '';
      let filtered = books.filter(b =>
        b.title.toLowerCase().includes(filter.toLowerCase()) ||
        b.author.toLowerCase().includes(filter.toLowerCase())
      );

      if (sortBy === 'title') {
        filtered.sort((a, b) => a.title.localeCompare(b.title));
      } else if (sortBy === 'date') {
        filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
      }

      filtered.forEach(book => {
        const el = document.createElement('div');
        el.className = 'book';
        el.innerHTML = `
          <div class="title">${book.title}</div>
          <div class="author">${book.author}</div>
          <div class="meta">–§–æ—Ä–º–∞—Ç: ${book.format.toUpperCase()}</div>
          <a class="download" href="${book.link}" target="_blank">–°–∫–∞—á–∞—Ç—å</a>
        `;
        container.appendChild(el);
      });
    }

    searchInput.addEventListener('input', () => {
      renderBooks(searchInput.value, sortSelect.value);
    });

    sortSelect.addEventListener('change', () => {
      renderBooks(searchInput.value, sortSelect.value);
    });

    renderBooks();
  </script>
